<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Extract the path from the current URL
        // For project pages:
        // Extract the path from the current URL
        var path = window.location.pathname;  // Initialize the path variable

        // For project pages:
        window.location.href = '/project-name/index.html' + '?redirect=' + encodeURIComponent(path);


        // Or more dynamically:
        var basePath = window.location.pathname.split('/')[1];
        if (basePath === 'project-name') {
            window.location.href = '/' + basePath + '/index.html' + '?redirect=' + encodeURIComponent(path);
        } else {
            window.location.href = '/index.html' + '?redirect=' + encodeURIComponent(path);
        }
    </script>
</head>
<body>
Redirecting...
</body>
</html>

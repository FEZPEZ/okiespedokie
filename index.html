<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wowie Zowie</title>
    <style>
        body {
            background: #000;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
            text-align: center;
            padding: 1rem;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        img {
            max-width: 90vw;
            max-height: 70vh;
            object-fit: contain;
            box-shadow: 0 0 20px #333;
        }

        #description {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            max-width: 80vw;
            white-space: pre-wrap;
            font-weight: bold;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 1400% 1400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .cat-gif {
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: cover;
            pointer-events: none;
        }
    </style>
</head>
<body>
<img id="thumbnail" alt="Loading..."/>
<div id="description">Loading description...</div>

<script>
    const apiKey = 'AIzaSyCssneg_uP3Ezv2qC_Lbnbl15tkpRDkgHU';
    const channelId = 'UCvukZoO33A0UcNI2g8uoxRg';

    const catGifs = [
        "https://media1.giphy.com/media/gh38GGyKPFff36j6aE/200w.gif",
        "https://media3.giphy.com/media/jUKBVRKJwoB9fC8g8p/200.gif",
        "https://media3.giphy.com/media/tRoH9EYLs3lok/200w.gif",
        "https://www.cutecatgifs.com/wp-content/uploads/2021/02/wow.gif",
        "https://i.pinimg.com/originals/9a/3c/3f/9a3c3fb5f73822af8514df07f6676392.gif",
        "https://i.pinimg.com/originals/3c/99/31/3c99312b3e1bf81197f6f95848761b83.gif",
        "https://media3.giphy.com/media/H4DjXQXamtTiIuCcRU/200w.gif?cid=6c09b952dzzqd4w33g8tmpwivjq13vvpwv806mo7djd123ww&ep=v1_gifs_search&rid=200w.gif&ct=g",
        "https://i.pinimg.com/originals/f2/ab/1a/f2ab1af79d72d94a114bc9fe5a891835.gif",
        "https://i.chzbgr.com/full/9320913920/h8598A467/cute-gif-of-a-tiny-kitten",
        "https://img.buzzfeed.com/buzzfeed-static/static/2017-08/9/17/asset/buzzfeed-prod-web-10/anigif_sub-buzz-8427-1502313524-1.gif",
        "https://media.tenor.com/Fr1Rd7pazC8AAAAM/nice-cat.gif",
        "https://www.icegif.com/wp-content/uploads/2023/10/icegif-84.gif",
        "https://s1.r29static.com/bin/entry/215/x/1600093/image.gif",
        "https://res.cloudinary.com/jerrick/image/upload/v1514493943/teqcyxcn1hboqpuwifcq.gif"
    ];

    async function fetchVideoList() {
        const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&type=video&maxResults=50`;
        const res = await fetch(url);
        const data = await res.json();
        return data.items.map(item => ({
            videoId: item.id.videoId,
            thumbnailUrl: item.snippet.thumbnails.maxres?.url ||
                item.snippet.thumbnails.high?.url ||
                item.snippet.thumbnails.default?.url
        }));
    }

    async function fetchVideoDescription(videoId) {
        const url = `https://www.googleapis.com/youtube/v3/videos?key=${apiKey}&id=${videoId}&part=snippet`;
        const res = await fetch(url);
        const data = await res.json();
        return data.items[0]?.snippet?.description?.trim() || '';
    }

    async function fetchChannelDescription() {
        const url = `https://www.googleapis.com/youtube/v3/channels?key=${apiKey}&id=${channelId}&part=snippet`;
        const res = await fetch(url);
        const data = await res.json();
        return data.items[0]?.snippet?.description?.trim() || 'Funny video';
    }

    async function displayRandomThumbnail() {
        try {
            const videos = await fetchVideoList();
            const random = videos[Math.floor(Math.random() * videos.length)];

            document.getElementById('thumbnail').src = random.thumbnailUrl;

            let description = await fetchVideoDescription(random.videoId);
            if (!description) {
                description = await fetchChannelDescription();
            }

            document.getElementById('description').textContent = description;

        } catch (err) {
            console.error('Failed to fetch data:', err);
            document.getElementById('description').textContent = 'Funny video';
        }
    }

    function spawnCatGif(x, y) {
        const gif = document.createElement('img');
        gif.src = catGifs[Math.floor(Math.random() * catGifs.length)];
        gif.className = 'cat-gif';
        gif.style.left = `${x - 50}px`; // center horizontally
        gif.style.top = `${y - 50}px`;  // center vertically
        document.body.appendChild(gif);
    }

    document.addEventListener('click', e => {
        spawnCatGif(e.clientX, e.clientY);
    });

    displayRandomThumbnail();
</script>
</body>
</html>
